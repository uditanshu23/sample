<html>
<head>

<body>
  <div class="container contact">
  <div class="row">
    
    <div class="col-md-9" style="text-align: center;">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-9" for="q1">Total number of Moles of Oxygen atoms in Ozone gas at 27 &#8451 and 8.21 atm are:</label>
          <div class="col-sm-10">          
          <input type="text" class="form-control" id="q1" placeholder="Enter Number" name="fname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-9" for="q2">What is Limiting Reagent?</label>
          <div class="col-sm-10">          
          <input type="text" class="form-control" id="q2" placeholder="Defination" name="lname">
          </div>
        </div>
         <div class="form-group">
          <label class="control-label col-sm-9" for="q3">What is the percentage of nitrogen in ammonia gas?</label>
          <div class="col-sm-10">          
          <label for="vol">Volume (between 0 and 50):</label>
          <input type="range" id="q3" name="vol" min="0" max="50">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-9" for="q4">Hydrogen and combine to form Hydrogen Peroxide and Water cointaining 5.93% and 11.2% hydrogen respectively. this data illustrates :</label>
          <div class="col-sm-10">
          <input type="radio" id="a1" name="gender" value="law of conservation of mass">
          <label for="male">Law of Conservation of Mass</label><br>
          <input type="radio" id="a2" name="gender" value="law of multiple proportion">
          <label for="female">Law of Multiple Proportion</label><br>
          <input type="radio" id="a3" name="gender" value="other">
          <label for="other">Other</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-9" for="q5">Select dimensionless quantity(ies):</label>
          <div class="col-sm-10">
          <input type="checkbox" id="a4" name="vehicle" value="Vapour density">
  <label for="vehicle">Vapour density</label><br>
  <input type="checkbox" id="a5" name="vehicle" value="molality">
  <label for="vehicle">molality</label><br>
  <input type="checkbox" id="a6" name="vehicle" value=" mass fraction">
  <label for="vehicle"> mass fraction</label><br><br>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="save">Submit</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="contact-info">
        <h2>Online Quiz</h2>
        <h4>All the Best</h4>
      </div>
    </div>
  </div>
</div>

     <script>  
  $(document).ready(function(){ 


    
    swal("30 mins left");
  
    
    var countDownDate = new Date("July 9, 2020 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"

  // If the count down is over, write some text 
  if (distance < 0) {
    swal("Times up and your score couldnt be evaluated").then((value) => {
                                    window.location = 'home.html';
                                    });
  }
}, 1000);

    $("#save").click(function(event){
       var q1=$("#q1").val();
      var q2=$("#q2").val();
      var q3=$("#q3").val();
      var radioValue = $("input[name='gender']:checked").val();
      
      
       
       
       var favorite = [];
        $.each($("input[name='vehicle']:checked"), function(){
                favorite.push($(this).val());
            });
        
            var x=0;
            if((q1=="3"))
            {
              x=x+1;
            }
            if((q2 ==" Reactant which is present in minimum quantity"))
            {
               x=x+1;
            }
            if((q3=="25"))
            {
              x=x+1;
            }
            if( (radioValue=="law of multiple proportion"))
            {
              x=x+1;
            }
            if((favorite[0]=="Vapour density") || (favorite[1]=="mass fraction"))

           {
             x=x+1;

            }

            swal("Your total marks are "+x).then((value) =>{
                                    window.location = 'home.html';
                                    });
 
     });
  });
     </script>
